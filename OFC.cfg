
== Квота на время хранения backup-файлов в днях
== yes - ограничение включено - все файлы старше указанного в days (дни) периода будут удалены, время считается от
== текущей даты и времени сервера.
== no - файлы не будут удаляться исходя из времени их хранения, days не учитывается.

quota_by_days = 'yes'
days = '100'

== Пути к папкам с backup-файлами, указываются абсолютные (полные с буквой диска) пути. Если в папке есть вложенные
== папки их указывать не надо, они будут обработаны автоматически. Если папок на диске больше одной добавляйте новые
== пути с новой строки аналогично указанному ниже пути, начиная с dir = 'в ковычках полный путь к папке с backup-файлами'.

== dir = 'O:\Backup\DB_Backup'
== dir = 'X:\YU'
dir = 'o:\Backup\1'
dir = 'o:\Backup\DB_Backup_S'

== Расширения backup-файлов, укажите через запятую в ковычках расширения файлов которые будут обрабатываться скриптом

extensions = 'bak', 'diff_bak', 'txt'

== Указывать в архивах абсолютные или относительные пути к backup-файлами
== yes - в архивах backup-файлов будут сохранены абсолютные пути с вложенными папками до корневой папки текущего диска
== no - в архивах будут лежать только backup-файлы без сохранения структуры папок

absolute_ways = 'yes'

== Удалять или нет backup-файлы оригиналы после архивации ==
== yes - удалять
== no - не удалять

save_original_files = 'yes'




